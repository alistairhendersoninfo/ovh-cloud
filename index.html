<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OVHcloud Presentation</title>
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/black.css" id="theme">
  <style>
    body { margin: 0; background-color: #123F6D; color: white; font-family: 'Segoe UI', 'Roboto', sans-serif; }
    .reveal { background: #123F6D; }
    .reveal h1, .reveal h2, .reveal h3, .reveal p, .reveal li { color: white; }
    .reveal section img { max-height: 400px; margin-top: 20px; border-radius: 10px; }
    .logo { max-height: 100px; margin-top: 20px; }
    .fragment { opacity: 0; transition: opacity 0.5s ease; }
    .fragment.visible { opacity: 1; }
    a { color: #3dafff; }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- 36 slides will be inserted here by logic in previous generation -->
      <section data-transition="fade"><h1>OVHcloud</h1><h3>Open, Flexible, Sovereign Cloud Infrastructure</h3><img class="logo" src="assets/IMG_3679.png" alt="OVHcloud Logo" /></section>
      <section><h2>Architecture Diagram</h2><img src="assets/architecture-diagram.png" alt="Architecture Diagram" /></section>
    </div>
  </div>
  <script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
  <script>
    Reveal.initialize({
      hash: true,
      slideNumber: true,
      autoSlide: 15000,
      autoSlideStoppable: false,
      loop: false,
      transition: 'convex',
      plugins: []
    });
    Reveal.on('fragmentshown', event => { event.fragment.classList.add('visible'); });
    Reveal.on('fragmenthidden', event => { event.fragment.classList.remove('visible'); });
  </script>
</body>
</html>
