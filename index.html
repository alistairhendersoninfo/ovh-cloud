<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OVHcloud Presentation</title>
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/black.css" id="theme">
  <style>
    body {
      margin: 0;
      background-color: #123F6D;
      color: white;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
    }
    .reveal {
      background: #123F6D;
    }
    .reveal h1, .reveal h2, .reveal h3, .reveal p, .reveal li {
      color: white;
    }
    .reveal section img {
      max-height: 400px;
      margin-top: 20px;
      border-radius: 10px;
    }
    .logo-large {
      max-height: 100px;
      margin-top: 30px;
    }
    .logo-small {
      position: absolute;
      bottom: 20px;
      left: 30px;
      max-height: 60px;
    }
    .fragment {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .fragment.visible {
      opacity: 1;
    }
    a {
      color: #3dafff;
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">

      <!-- Slide 1 -->
      <section data-transition="fade">
        <h1>OVHcloud</h1>
        <h3>Open, Flexible, Sovereign Cloud Infrastructure</h3>
        <img class="logo-large" src="assets/IMG_3679.png" alt="OVHcloud Logo" />
      </section>

      <!-- Auto-generated slides start -->
      <!-- You can paste all 34 slides + the final QR/contact here if you'd like the full list -->
      <!-- Example format below, repeat as needed: -->

      <section>
        <h2>About OVHcloud</h2>
        <ul>
          <li class="fragment">Founded 1999, HQ in France</li>
          <li class="fragment">Largest European cloud provider</li>
        </ul>
        <img class="logo-small" src="assets/IMG_3679.png" alt="OVHcloud Logo" />
      </section>

      <section>
        <h2>Q&A / Contact</h2>
        <ul>
          <li class="fragment">OVHcloud.com</li>
          <li class="fragment">Socials</li>
          <li class="fragment">QR code to dashboard or demo</li>
        </ul>
        <img src="assets/ovhcloud_qr.png" alt="QR Code" />
        <img class="logo-small" src="assets/IMG_3679.png" alt="OVHcloud Logo" />
      </section>

      <!-- Auto-generated slides end -->

    </div>
  </div>

  <script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
  <script>
    Reveal.initialize({
      hash: true,
      slideNumber: true,
      autoSlide: 2000,
      autoSlideStoppable: false,
      loop: false,
      transition: 'convex',
      plugins: []
    });

    Reveal.on('fragmentshown', event => {
      event.fragment.classList.add('visible');
    });
    Reveal.on('fragmenthidden', event => {
      event.fragment.classList.remove('visible');
    });
  </script>
</body>
</html>
